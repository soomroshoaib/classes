    <div class="container">
        <div id="liveAlertPlaceholder"></div>

        <section class="my-3">
            <h1 class="mb-3 text-bold">Create Post</h1>
            <form id="postForm" onsubmit="createPost(event)">

                <div class="row">
                    <div class="col-md-6">
                        <div class="d-flex flex-column justify-content-between h-100">
                            <div>
                                <div class="mb-3">
                                    <label for="title" class="form-label">Title: </label>
                                    <input type="text" class="form-control" id="title"
                                        placeholder="Enter your title of your post" required>
                                </div>
                                <div class="mb-3">
                                    <label for="image" class="form-label">Image: </label>
                                    <textarea class="form-control" id="image" rows="3"
                                        placeholder="Enter your post image url"></textarea>
                                </div>
                            </div>
                            <!-- <div class="d-grid"> -->
                            <div class="d-flex justify-content-end">
                                <button id="createButton" class="btn btn-success">Create</button>
                            </div>
                            <!-- </div> -->
                        </div>

                    </div>
                    <div class="col-md-6">
                        <!-- <div class="mb-3"> -->
                        <label for="content" class="form-label">Content: </label>
                        <textarea class="form-control" id="content" rows="15"
                            placeholder="Enter your content of your post" maxlength="1000"></textarea>
                        <!-- </div> -->
                    </div>
                </div>
            </form>

        </section>
