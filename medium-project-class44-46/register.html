<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Medium (Register)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>


    <section>
        <h1 class="mb-5 text-uppercase text-bold">Please create account</h1>
        <form onsubmit="register(event)">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name: </label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter your fullname">
            </div>
            <div class="mb-3">
                <label for="userName" class="form-label">Username: </label>
                <input type="text" class="form-control" id="userName" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email: </label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="profilePic" class="form-label">Profile Pic URL: </label>
                <textarea class="form-control" id="profilePic" rows="3" placeholder="Enter your profile"></textarea>
            </div>

            <div class="d-grid">
                <button class="btn btn-success">Register</button>
            </div>

        </form>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <script src="./register.js"></script>
</body>

</html>
